<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:500px;
            height:500px;
            background: url("a1.jpg");
            background-size:cover;
            position: relative;
        }
        #box div{
            width: 50px;
            height: 50px;
            position: absolute;
            background: url("a2.jpg");
            background-size: cover ;
            opacity: 1;
            transition: 1s;
            -webkit-transition: 1s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById("box");
        var str="";
        var l,t=0;
        for(var i=0;i<100;i++){
            l=(i%10)*50;
            t=Math.floor(i/10)*50;
            str+="<div style='left:"+l+"px;top:"+t+"px ;'></div>";
        }
        box.innerHTML=str;

        var divs=box.getElementsByTagName("div");
        for(var i=0;i<divs.length;i++){
            divs[i].onmouseover=function () {
                this.style.transform="scale(0)";
                this.style.opacity=0;
            }
        }
    </script>
</body>
</html>
